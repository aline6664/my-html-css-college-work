<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position when it's relative</title>
    <style>
        body {
            background:rgb(214, 214, 214);
        }
        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            border: 2px solid darkmagenta;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1> Position </h1>
        <p> O elemento é posicionado de acordo com o fluxo normal do documento e, em seguida, deslocado em relação à 
            própria base nos valores de top, right, bottom e left.
        </p>

    <div class="fixed">
        <p> a </p>
    </div>

</body>
</html>
